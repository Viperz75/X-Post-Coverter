<!DOCTYPE html>
<html>
<head>
  <title>X Post Converter</title>
  <style></style>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
  <div class="container">
    <h1 class="header"> <i class="fa-brands fa-x-twitter"></i> Post Converter</h1>
    <p class="sub-header">Convert your text to X post screenshots!</p>
    <center>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name">
      <br><br>
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter your username">
    <br><br>
    <label for="profile-pic">Profile Picture:</label>
    <input type="text" id="profile-pic" placeholder="Enter profile picture URL">
    <br><br>
    <label for="tweet">Post Text:</label>
    <textarea id="tweet" placeholder="What's on your mind?"></textarea>
    <br><br>
    <label for="verification">Verification Badge:</label>
    <input type="checkbox" id="verification" onclick="toggleVerificationBadge()">
      <br><br>
    <button class="button" onclick="convertToTweet()">Convert to Post   <i class="fa-brands fa-x-twitter"></i></button>
    <button class="button" onclick="saveScreenshot()">Save Screenshot <i class="fa fa-save"></i></button>

  </center>
    <br><br>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="save.js"></script>

</body>
</html>
